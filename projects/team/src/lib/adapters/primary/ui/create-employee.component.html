<div class="container w-50 mx-auto">
  <form
    [formGroup]="createEmployee"
    (ngSubmit)="onCreateEmployeeSubmited(createEmployee)"
  >
    <input
      class="form-control m-1"
      type="text"
      formControlName="bio"
      placeholder="Bio"
    />
    <input
      class="form-control m-1"
      type="number"
      formControlName="age"
      placeholder="Age"
    />
    <input
      class="form-control m-1"
      type="text"
      formControlName="tel"
      placeholder="Tel"
    />
    <input
      class="form-control m-1"
      type="text"
      formControlName="email"
      placeholder="Email"
    />
    <input
      class="form-control m-1"
      type="text"
      formControlName="countryId"
      placeholder="Country Id"
    />
    <input
      class="form-control m-1"
      type="text"
      formControlName="countryName"
      placeholder="Country Name"
    />
    <input
      class="form-control m-1"
      type="text"
      formControlName="departmentId"
      placeholder="Id"
    />
    <input
      class="form-control m-1"
      type="text"
      formControlName="departmentName"
      placeholder="Name"
    />
    <input
      class="form-control m-1"
      type="number"
      formControlName="departmentEmployeeCount"
      placeholder="Employee Count"
    />
    <input class="form-control btn-primary m-1" type="submit" value="Submit" />
  </form>
</div>
