<div
  class="card text-center w-50 mx-auto border-info mb-3"
  *ngFor="let employee of employees$ | async"
>
  <div class="card-body grid align-middle">
    <div class="g-col-4 g-start-1">
      <h5 class="card-title">{{ employee.department.name }}</h5>
      <p class="card-text">
        {{ employee.bio }}
      </p>
    </div>
    <div class="g-col-4 g-start-8">
      <a
        class="btn btn-primary mt-2"
        data-bs-toggle="modal"
        [attr.data-bs-target]="'#exampleModal' + employee.department.id"
        >View</a
      >
    </div>
    <div class="modal fade" [id]="'exampleModal' + employee.department.id">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-center">
              {{ employee.department.name }}
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>{{ employee.bio }}</p>
            <p>Age: {{ employee.age }}</p>
            <p>Country: {{ employee.country }}</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
