<div class="container mx-auto d-flex justify-content-center">
  <ul class="list-group" style="width: 50%">
    <li
      class="list-group-item text-center bg-info text-white"
      *ngFor="let employee of employees$ | async"
      routerLink="/pracownik/{{ employee.name }}"
    >
      <h5>{{ employee.name }}</h5>
      <p>{{ employee.bio }}</p>
    </li>
  </ul>
</div>
