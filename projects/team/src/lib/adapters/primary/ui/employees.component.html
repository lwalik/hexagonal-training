<div class="contaner w-50 mx-auto mb-2">
  <form
    class="d-flex"
    [formGroup]="search"
    (ngSubmit)="onSearchSubmited(search)"
  >
    <input
      class="form-control me-2"
      type="search"
      placeholder="Search"
      formControlName="term"
    />
    <button class="btn btn-primary" type="submit">Search</button>
  </form>
</div>

<div *ngFor="let employee of employees$ | async">
  <div class="card text-center w-75 mx-auto border-info mb-3">
    <div class="card-body grid justify-content-center">
      <div class="g-col-12 g-col-md-6">
        <h5 class="card-title">{{ employee.department.name }}</h5>
        <p class="card-text">
          {{ employee.bio }}
        </p>
      </div>
      <div class="g-col-12 g-col-md-6">
        <a
          class="btn btn-primary mt-2"
          [routerLink]="'/employee/' + employee.id"
          >View</a
        >
      </div>
    </div>
  </div>
</div>
